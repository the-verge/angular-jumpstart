<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <meta charset="UTF-8">
    <title>Angular-Jumpstart</title>
</head>
<body>
    <div ng-init="customers=[{name: 'John', city: 'Athlone', joined: '2000-12-15', orderTotal: 99.9956}, {name: 'Triona', city: 'Navan', joined: '2005-06-03', orderTotal: 10.112},
                            {name: 'Dave', city: 'Slane', joined: '2001-04-06', orderTotal: 8.664}, {name: 'Andy', city: 'Drogheda', joined: '2006-08-06', orderTotal: 4.664}]">
        <h4>Customers</h4>
        Filter: <input type="text" ng-model="customerFilter.name"/>
        <br /> <br />
        <table>
            <thead>
                <tr>
                    <td>Name</td>
                    <td>City</td>
                    <td>Joined</td>
                    <td>Order Total</td>
                </tr>
            </thead>
            <tr ng-repeat="cust in customers | filter:customerFilter | orderBy:'name'">
                <td>{{cust.name | uppercase}}</td>
                <td>{{cust.city  | lowercase}}</td>
                <td>{{cust.joined | date:'longDate'}}</td>
                <td>{{cust.orderTotal | currency:'â‚¬'}}</td>
            </tr>
        </table>
    </div>
</body>
</html>
