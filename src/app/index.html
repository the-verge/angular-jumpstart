<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <meta charset="UTF-8">
    <title>Angular-Jumpstart</title>
</head>
<body>
    <div ng-init="people=[{name: 'John', city: 'Athlone'}, {name: 'Triona', city: 'Navan'}]">
        <h4>Iterating through collection</h4>
        <ul>
            <li ng-repeat="person in people">
                {{person.name}} {{person.city}}
            </li>
        </ul>
        <table>
            <thead>
                <tr>
                    <td>Name</td>
                    <td>City</td>
                </tr>
            </thead>
            <tr ng-repeat="person in people">
                <td>{{person.name}}</td>
                <td>{{person.city}}</td>
            </tr>
        </table>
    </div>
</body>
</html>
